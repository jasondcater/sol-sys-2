<!DOCTYPE html>
<html>
    <head>

        <title>Basic Solar System Model</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <style type="text/css">

            body{
            
                background:#221d23;
                margin:0;
                font-family:Arial, Arial, Helvetica, sans-serif;
                background:@plain-white;
                -webkit-font-smoothing:antialiased;
                text-shadow:1px 1px 1px rgba(0,0,0,0.004);
                overflow:hidden;
            }
        </style>
    </head>

    <body>

        <script type="text/javascript" src="./js/lib/three.r75.min.js"></script>
        <script type="text/javascript" src="./js/lib/utils.js"></script>
        <script type="text/javascript" src="./js/orb-obj.js"></script>
        <script type="text/javascript" src="./js/sol-sys.js"></script>
        <script type="text/javascript" src="./js/app.js"></script>  

        <!-- 
            
            "App" is a generic starter script that fetcthes data for "SolSys".
            "SolSys" is the 3D model that will contain orbits, but by itself
            draws no orbits. "SolSys" is the stage all other elements will act.
            "SolSys" will use instances of "OrbObj" to render orbits.

            You can use two types of data.
                1. Cartesian [X, Y, Z] data is rendered as a point cloud.
                2. Keplerian Elements are rendered as a vector object.

            The README.md included in this projects has some important details
            to tell you about: proper interpetation of orbital elements and the
            conversion between reference frames.
         -->
        <script type="text/javascript">

            App.initialize();
        </script>
    </body>
</html>
